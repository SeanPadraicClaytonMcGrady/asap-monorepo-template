services:
  db:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "dev"
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      # explicit credentials used in healthcheck to avoid variable interpolation issues
      test: ["CMD-SHELL", "pg_isready -U postgres -d dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data: